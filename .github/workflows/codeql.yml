name: CodeQL Analysis

on:
  schedule:
    # Weekly on Saturdays.
    - cron: "30 1 * * 6"
  workflow_call:

jobs:
  code-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python 3.13
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        if: matrix.language == 'python'
        with:
          python-version: "3.13"
      - name: Install python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --no-cache-dir --require-hashes -r src/scheduler/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/autoconf/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/ui/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/api/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/gen/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/db/requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          setup-python-dependencies: false
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          category: "/language:${{matrix.language}}"
